  <div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
      <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
        <h2 class="text-xl font-bold">Crear Nota</h2>
    
        <form [formGroup]="noteForm" (ngSubmit)="submitForm()" class="mt-4">
          <label for="name" class="block mb-2 font-semibold">Nombre</label>
          <input id="name" formControlName="name" type="text" name="name" class="w-full p-2 border rounded mb-3" required>
    
          <label class="block mb-2 font-semibold">Descripci√≥n</label>
          <textarea id="description" formControlName="description" name="description" class="w-full p-2 border rounded mb-3" required></textarea>
    
          <div class="flex justify-end mt-4">
            <button type="button" (click)="closePopup()" class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-600 mr-2 cursor-pointer">
              Cancelar
            </button>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 cursor-pointer">
              Guardar
            </button>
          </div>
        </form>
      </div>
  </div>
